<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Dashboard Prêts 2022</title>
    <style>
        body { font-family: 'Arial', sans-serif; background-color: #f4f7f6; margin: 0; padding: 20px; text-align: center; }
        .container { max-width: 1100px; margin: auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.1); }
        h1 { color: #2c3e50; }
        .menu { margin-bottom: 25px; }
        button {
            padding: 12px 25px; font-size: 16px; cursor: pointer; border: none; border-radius: 30px;
            margin: 5px; transition: 0.3s; background-color: #3498db; color: white; font-weight: bold;
        }
        button:hover { background-color: #2980b9; }
        button.active { background-color: #2c3e50; }
        .content { display: none; margin-top: 20px; animation: fadeIn 0.5s; }
        .content.active { display: block; }
        .viz-box { width: 100%; height: 650px; border: 1px solid #ddd; border-radius: 10px; overflow: hidden; background-color: white; }
        iframe, img { width: 100%; height: 100%; border: none; object-fit: contain; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

<div class="container">
    <h1>Analyse des Prêts</h1>
    <div class="menu">
        <button onclick="changeTab('raw')" id="btn-raw" class="active">Graphique RAWGraphs</button>
        <button onclick="changeTab('google')" id="btn-google">Graphique Google Sheets</button>
        <button onclick="changeTab('wordtree')" id="btn-wordtree">Visualisation Word Tree</button>
        <button onclick="changeTab('mountains')" id="btn-mountains">Graphique avec image Mountains</button>
    </div>

    <div id="raw" class="content active">
        <h2>Visualisation RAWGraphs</h2>
        <div class="viz-box"><img src="vizprett.svg" alt="Fichier vizprett.svg introuvable"></div>
    </div>

    <div id="google" class="content">
        <h2>Graphique Interactif (Google Sheets)</h2>
        <div class="viz-box">
            <iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vQCE0tTP6OEKF752Z6A7i9g9vYLgCtMT25NpWridjy4A0wGXxxn8kiBpL6AHaMo-86-64C26ifbU1oL/pubchart?oid=1530377858&format=interactive"></iframe>
        </div>
    </div>

    <div id="wordtree" class="content">
        <h2>Visualisation Word Tree</h2>
        <div class="viz-box">
            <iframe src="https://www.jasondavies.com/wordtree/?source=37de8e82f6d645a18a87de2beda71986&prefix=La"></iframe>
        </div>
    </div>

    <div id="mountains" class="content">
        <h2>Graphique avec image Mountains</h2>
        <div class="viz-box"><img src="mountains.png" alt="Image mountains.png introuvable"></div>
    </div>
</div>

<script>
    function changeTab(tabName) {
        document.querySelectorAll('.content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('button').forEach(b => b.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        document.getElementById('btn-' + tabName).classList.add('active');
    }
</script>
</body>
</html>
